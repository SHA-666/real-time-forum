<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Forum</title>
    <link rel="stylesheet" type="text/css" href="/front/css/index.css" /> 
</head>
<body>
    <div id="app">
        <div id="registrationForm" style="display: none;">
            <h2>Register</h2>
            <div id="error-message" style="color: brown;"></div>
            <div class="register-error" style="color: brown;"></div>

            <form id="registerForm">
                <label for="nickname">Nickname:</label><br>
                <input type="text" id="nickname" name="nickname"><br>

                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br>

                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="first_name">First Name:</label><br>
                <input type="text" id="first_name" name="first_name"><br>

                <label for="last_name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name"><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>

                <button id="registerBTN" type="button">Login</button>
            </form>
            <p><a href="#" onclick="showLoginForm()">Already have an account? Log in here.</a></p>
        </div>
        <div id="loginFormu" style="display: none;">
            <h2>Login</h2>
            <div id="error-messageL" style="color:brown;"></div>
            <div class="login-error" style="color:brown;"></div>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Nickname or E-mail">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginBTN" type="button">Login</button>
            </form>
            <br>
            <p><a href="#" onclick="showRegistrationForm()">Already have an account? Log in here.</a></p>
        </div>
        <nav id="navbar" style="display: none;">
            <a href="#">Accueil</a>
            <a href="#" onclick="requestinfo()">Profil</a>
            <a href="#" id="navmessage">Messages</a>
            <a href="#" onclick="logout()">log-out</a>

        </nav>
        <div id="creatPost" style="display: none;">
            <h1>Bienvenue sur la page d'accueil</h1>
            <button id="createPostBtn" type="button">Créer une publication</button>

            <div id="postForm" style="display: none;">
                <div id="error-message" style="color: brown;"></div>
                <h2>Formulaire de création de publication</h2>
                <form id="postCreationForm">
                    <label for="postTitle">Titre de la publication :</label><br>
                    <input type="text" id="postTitle" name="postTitle"><br>

                    <label for="postCategory">Catégorie :</label><br>
                    <select id="postCategory" name="postCategory">
                        <option value="javascript">JavaScript</option>
                        <option value="golang">Golang</option>
                        <option value="rust">Rust</option>
                    </select><br>

                    <label for="postContent">Contenu de la publication :</label><br>
                    <textarea id="postContent" name="postContent" rows="4" cols="50"></textarea><br>
                    <button id="PostCreatBTN" type="button">Publier</button>
                </form>
            </div>



        </div>
        <div id="publications-container" style="display: none;">
        </div>
        <div id="users" style="display: none;">
        </div>
    </div>
    <script src="/front/js/index.js"></script>
</body>

</html>
